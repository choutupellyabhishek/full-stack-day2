</fieldset>

        <br>

            <label for="mandal">

            </select>
            <br>

            </select>

    <input type="pincode" name="pincode" id="pincode">

        <fieldset>

                <option value="karimangar">karimangar</option>
                <option value="jagityal">jagityal</option>
                <option value="korutla">korutla</option>
            </select>
            <br>
            <label for="pass type" autocomplete="off">passtype</label>

                <option value=" ordinary  pass "> ordinar pass</option>

        </fieldset>
        <fieldset>

               mode of payment 
            </label>

                <option value="bus counter">bus counter</option>
            </select>
            
            <br>
